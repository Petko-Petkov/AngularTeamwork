<div class="bs-component">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Confirm deleting ad?</h3>
        </div>
        <div class="panel-body">

                <h2 class="text-center">{{data.title}}<span class="small pull-right">{{data.date | date:'d-MMM-yyyy'}}</span></h2>

            <div class="row">
                <div class="col-md-3 image-box">
                    <img ng-src="data.imageDataUrl" alt="adImage"/>
                </div>
                <div class="col-md-9">
                    <div class="form-group">
                        <textarea class="form-control" name="text" id="content" cols="100" rows="5"
                                  ng-model="data.text"></textarea>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-2" for="categoriesOptions">Categories</label>

                            <div class="col-md-9">
                                <select class="form-control" name="categoriesOptions" id="categoriesOptions">
                                    <option value="data.categoryId"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2" for="townsOptions">Town</label>

                            <div class="col-md-9">
                                <select class="form-control" name="townsOptions" id="townsOptions">
                                    <option value="data.townId"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pull-right">
                <button class="btn btn-default" ng-click="deleteAd(param)">Delete</button>
                <a href="#/user/ads" class="btn btn-danger">Cancel</a>
            </div>
        </div>
    </div>
</div>
