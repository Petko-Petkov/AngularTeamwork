<div class="row">
    <div class="col-md-9">
        <ul>
            <li ng-repeat="ad in data.ads">
                <div class="row">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{ad.title}}
                                <small class="pull-right">{{ad.date | date:'d-MMM-yyyy'}}</small>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-md-4 image-container">
                                <img ng-src="{{ad.imageDataUrl}}" src="img/No-Image-Available.png" alt="image"
                                     class="img-responsive"/>
                            </div>
                            <div class="col-md-8 add-container">
                                <div>
                                <span>{{ad.text}}</span>
                                </div>
                                <br/><br/>

                                <div class="add-info-container">
                                    <div>
                                        <span>
                                            <strong class="col-md-3">Name: </strong> <span class="col-md-9">{{ad.ownerName}}</span>
                                        </span>
                                    </div>
                                    <div>
                                        <span>
                                            <strong class="col-md-3">Email: </strong><span class="col-md-9">{{ad.ownerEmail}}</span>
                                        </span>
                                    </div>
                                    <div>
                                        <span>
                                            <strong class="col-md-3">Tel: </strong><span class="col-md-9">{{ad.ownerPhone}}</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-md-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Categories</h3>
            </div>
            <div class="panel-body">
                <ul>
                    <li ng-repeat="category in categories">
                        // TODO implement filtering
                        <a href="" ng-click="">{{category.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Towns</h3>
            </div>
            <div class="panel-body">
                <ul>
                    <li ng-repeat="town in towns">
                        // TODO implement filtering
                        <a href="" ng-click="">{{town.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
