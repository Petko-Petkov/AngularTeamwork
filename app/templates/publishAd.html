<div class="col-lg-12">
    <div class="well bs-component">
        <form class="form-horizontal">
            <fieldset>
                <legend class="text-center">Publish new advertisement</legend>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label for="inputTitle" class="col-lg-3 control-label">Title</label>

                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="inputTitle" placeholder="Title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content" class="col-lg-3 control-label">Content</label>

                            <div class="col-lg-9">
                                <textarea class="form-control" rows="3" id="content"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <input type="image"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label for="inputImage" class="col-lg-3 control-label">Image</label>
                            <div class="col-lg-9">
                                <input type="file" class="form-control" id="inputImage" placeholder="Image"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <button class="btn btn-success">Browse</button>
                    </div> 
                </div>
                <div class="form-group">
                    <label for="select" class="col-lg-2 control-label">Category</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="select">
                            <option>1</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="select" class="col-lg-2 control-label">Town</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="select">
                            <option>1</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Publish</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
    </div>
</div>
