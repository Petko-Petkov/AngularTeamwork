<div class="row" ng-controller="PersonalAdsController">
    <div class="col-md-9">
        <ul>
            <li ng-repeat="ad in personalAdsData.ads">
                <div class="row">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{ad.title}}
                                <small class="pull-right">{{ad.date | date:'d-MMM-yyyy'}}</small>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-md-3 image-container">
                                <img ng-src="{{ad.imageDataUrl}}" src="img/No-Image-Available.png" alt="image"
                                     class="img-responsive"/>
                            </div>
                            <div class="col-md-7 add-container">
                                <div>
                                    <span>{{ad.text}}</span>
                                </div>
                                <br/><br/>

                                <!--<div class="add-info-container">
                                    <div>
                                        <span>
                                            <strong class="col-md-3">Name: </strong> <span class="col-md-9">{{ad.ownerName}}</span>
                                        </span>
                                    </div>
                                    <div>
                                        <span>
                                            <strong class="col-md-3">Email: </strong><span class="col-md-9">{{ad.ownerEmail}}</span>
                                        </span>
                                    </div>
                                    <div>
                                        <span>
                                            <strong class="col-md-3">Tel: </strong><span class="col-md-9">{{ad.ownerPhone}}</span>
                                        </span>
                                    </div>
                                </div>-->
                            </div>
                            <div class="col-md-2">
                                <div>
                                    <span>Status: {{ad.status}}</span>
                                </div>
                                <div>
                                    <button class="btn btn-danger" ng-click="deactivateAd(ad.id)">Deactivate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-md-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">My ads</h3>
            </div>
            <div class="panel-body">
                <div><a ng-href="#/myAds" ng-click="getMyAds()">All</a></div>
                <div><a ng-href="#/myAds" ng-click="reloadAds(true, '2')">Published</a></div>
                <div><a ng-href="#/myAds" ng-click="reloadAds(true, '1')">Waiting approval</a></div>
                <div><a ng-href="#/myAds" ng-click="reloadAds(true, '0')">Inactive</a></div>
                <div><a ng-href="#/myAds" ng-click="reloadAds(true, '3')">Rejected</a></div>
            </div>
        </div>
    </div>
</div>
