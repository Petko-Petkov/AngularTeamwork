<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Adds website</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="lib/toastr/toastr.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="addsSite">
<header ng-controller="PageController">
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#/" class="navbar-brand">Ads Website</a>

                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <ul class="nav navbar-nav pull-right loginAccountButtons" ng-show="showLoginLinks">
                <li><a href="#/login">Login</a></li>
                <li><a href="#/register">Register</a></li>
            </ul>
            <div class="nav navbar-nav pull-right loggedInAccountButtons" ng-hide="showLoggedInLinks">
                <ul class="dropdown">
                    <span class="text-primary welcome-user">
                        Welcome
                            <a href=""
                            class="dropdown-toggle" data-toggle="dropdown" id="user-menu">
                                <span class="glyphicon glyphicon-user"></span> {{username}} <span class="caret"></span>
                            </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#/home">Home</a>
                            </li>
                            <li>
                                <a href="#/user/ads">MyAds</a>
                            </li>
                            <li>
                                <a href="#/user/ads/publish">Publish new Ad</a>
                            </li>
                            <li>
                                <a href="#/user/profile">Edit profile</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#/home" ng-click="logout()">Logout</a>
                            </li>
                        </ul>
                    </span>

                </ul>
            </div>
        </div>
    </div>
</header>

<section ng-view class="container"></section>
